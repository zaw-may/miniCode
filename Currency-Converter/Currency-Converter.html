<!DOCTYPE html>
<html lang = "en" dir = "ltr">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <title>Currency Exchange Center</title>
        <link rel = "stylesheet" href = "Currency-Converter.css">
        <link rel = "stylesheet" href = "https://use.fontawesome.com/releases/v5.15.1/css/all.css">
        <link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">        
    </head>
    <body id = "body">
        <!-- Header Section -->
        <header class = "container m-3 h1" id = "banner">
            <span style = "display: inline-block;">Currency Exchange Center</span>            
        </header>

        <div class = "row m-3 p-3 container-fluid">
            <div class = "row mb-3">
                <div class = "col">
                    <div class = "alert alert-info">
                        <i class = "fas fa-info-circle"></i>
                        I use the google exchange rate for this converter. This is for informational purposes only. If you want to know more, please check 
                        <a href = "https://www.google.com/finance/markets/currencies?hl=en" title = "Google Finance">this link.</a>
                    </div>
                </div>
            </div>
        </div>

        <div class = "container">           
            <!-- Menu Bar -->
            <div class = "row g-5">
                <div class = "col">
                    <ul class = "nav nav-tabs nav-fill m-3">
                        <li class = "nav-item">
                            <a href = "#" class = "nav-link active">
                                <i class = "fas fa-comments-dollar"></i>
                                <span class = "tab-label d-none d-lg-inline">Convert</span>
                            </a>
                        </li>
                        <li class = "nav-item">
                            <a href = "#" class = "nav-link">
                                <i class = "fas fa-paper-plane"></i>
                                <span class = "tab-label d-none d-lg-inline">Send Money</span>
                            </a>
                        </li>
                        <li class = "nav-item">
                            <a href = "#" class = "nav-link">
                                <i class = "fas fa-chart-line"></i>
                                <span class = "tab-label d-none d-lg-inline">Charts</span>
                            </a>
                        </li>
                        <li class = "nav-item position-relative">
                            <a href = "#" class = "nav-link">
                                <i class = "fas fa-bell"></i>
                                <span class = "tab-label d-none d-lg-inline">Alerts</span>
                                <span class = "badge bg-danger position-absolute top-50 start-100 translate-middle rounded-pill d-none d-lg-inline">3</span>
                            </a>
                        </li>
                        <li class = "nav-item">
                            <a href = "#" class = "nav-link">
                                <i class = "fas fa-balance-scale"></i>
                                <span class = "tab-label d-none d-lg-inline">Trading</span>
                            </a>
                        </li>
                        <li class = "nav-item">
                            <a href = "#" class = "nav-link">
                                <i class = "fas fa-tools"></i>
                                <span class = "tab-label d-none d-lg-inline">Tools</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Converter Form -->
            <div class = "row g-5">
                <div class = "col">
                    <form class = "container m-3 p-3 border border-2 border-dark rounded">
                        <div class = "mb-2">
                            <label for = "amt">AMOUNT</label>
                            <input type = "text" class = "form-control" id  = "amt" name = "amt" placeholder = "Amount" required>
                        </div>
                        <div class = "mb-2">
                            <label for = "ex-rate1">FROM</label>
                            <select id = "ex-rate1" class = "form-select">
                                <option value = "USD">US Dollar (USD)</option>
                                <option value = "MMK">Myanmar Kyat (MMK)</option>
                                <option value = "BAHT">Thai Baht (BAHT)</option>
                                <option value = "PESO">Philippines Peso (PESO)</option>
                                <option value = "AED">UAE Dirham (AED)</option>
                                <option value = "GBP">British Pound (GBP)</option>
                            </select>
                        </div>
                        <div class = "mb-2">
                            <label for = "ex-rate2">TO</label>
                            <select id = "ex-rate2" class = "form-select">                                
                                <option value = "MMK">Myanmar Kyat (MMK)</option>
                                <option value = "BAHT">Thai Baht (BAHT)</option>
                                <option value = "PESO">Philippines Peso (PESO)</option>
                                <option value = "AED">UAE Dirham (AED)</option>
                                <option value = "GBP">British Pound (GBP)</option>
                                <option value = "USD">US Dollar (USD)</option>
                            </select>
                        </div>
                        <div class = "mb-2 clearfix">
                            <div class = "float-lg-start">
                                <center>
                                    <button class = "btn btn-info mt-3">
                                        <i class = "fas fa-calculator"></i>
                                        <span class = "tab-label">CALCULATE</span>
                                    </button>
                                </center>
                            </div>
                        </div>
                    </form>                  
                </div>
            </div>

            <!-- Result -->
            <div class = "row g-5 container">
                <div class = "col">
                    <div id = "result" class = "h2">
                        <span id = "currency"></span>
                        <span id = "total"></span>
                        <span id = "unit"></span>
                    </div>
                </div>                
            </div>
        </div>

        <!-- Footer Section -->
        <footer class = "container-fluid">                
            <div class = "border-top border-top-3 border-white py-3 m-3 text-center text-muted">
                <span class = "tab-label">&copy; Copyright 2024</span>
            </div>
        </footer>
        
        <script type = "text/javascript" src = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script type = "text/javascript" src = "Currency-Converter.js"></script>
    </body>
</html>
